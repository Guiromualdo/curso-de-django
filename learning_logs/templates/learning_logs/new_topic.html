{% extends "learning_logs/base.html" %}
{% load bootstrap3 %}

{% block header %}

    adicione um novo tópico abaixo:

{% block content %}

<h1>Novo Tópico</h1>
<form action="{% url 'new_topic' %}" method="post">

    {% bootstrap_form form %}
    {% buttons %}

    {% endbuttons %}
</form>
{% endblock content %}
