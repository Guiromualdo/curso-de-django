{% extends "learning_logs/base.html" %}
{% load bootstrap3 %}

{% block header %}
<h1><a href="{% url 'topic' entry.topic.id %}">{{ topic }}</a></h1>
{% endblock header %}

{% block content %}

    <h1>Editar Anotação</h1>
    <form action="{% url 'edit_entry' entry.id %}" method="post" class="form">
        {% csrf_token %}
        {% bootstrap_form form %}
        {% buttons %}
        <button type="submit" class="btn btn-primary">Salvar Alterações</button>
        {% endbuttons %}
    </form>
{% endblock content %}
